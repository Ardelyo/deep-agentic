<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Agentic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Inter:wght@400;500&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #4285F4;
        --color-on-primary: #FFFFFF;
        --color-surface: #F8F9FA;
        --color-surface-container: #FFFFFF;
        --color-on-surface: #1F1F1F;
        --color-on-surface-variant: #5F6368;
        --color-analogy-bg: #F0F6FF;
        --color-code-bg: #202124;
      }
      /* The body's bg-color is a fallback for when the canvas isn't visible */
      body {
        background-color: transparent; /* Changed to reveal canvas background */
        font-family: 'Inter', sans-serif;
        color: var(--color-on-surface);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #eef2f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1dceb; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b6c5e0;
      }

      /* Core Animations */
      @keyframes spring-up {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-spring-up {
        animation: spring-up 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes modal-entry {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Splash Screen Animations */
      .splash-screen {
        position: fixed; inset: 0; z-index: 100; display: grid; place-items: center;
        height: 100vh; width: 100vw; overflow: hidden;
        transition: opacity 0.8s ease-in 0.4s; /* Fade out after a delay to show bg alone */
        opacity: 1;
      }
      .splash-screen.fade-out { 
        opacity: 0; 
        pointer-events: none; 
      }

      .splash-content-wrapper { z-index: 2; text-align: center; color: var(--color-on-surface); padding: 1rem; }

      .splash-content { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
      .splash-content.fade-in { opacity: 1; transform: translateY(0); }
      .splash-content.fade-in > * {
        opacity: 0;
        animation: spring-up 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      /* New class for fast content fade-out on transition */
      .splash-content.content-fade-out {
          opacity: 0 !important;
          transform: translateY(-20px) !important;
          transition: opacity 0.4s ease-in, transform 0.4s ease-in !important;
      }
      .splash-content.content-fade-out > * {
          animation: none !important;
      }
      
      .splash-title {
        font-family: 'Manrope', sans-serif;
        font-size: clamp(3rem, 8vw, 6rem); font-weight: 700; animation-delay: 0.2s !important;
      }
      .splash-tagline {
        font-size: clamp(1rem, 2vw, 1.25rem); font-weight: 400; color: var(--color-on-surface-variant);
        margin-top: 0.5rem; animation-delay: 0.4s !important;
      }
      .splash-button {
        margin-top: 2.5rem; height: 56px; padding: 0 2.5rem; border-radius: 100px;
        background-color: var(--color-primary); color: white; font-weight: 500; border: none; cursor: pointer;
        font-size: 1rem; transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s;
        box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2); animation-delay: 0.6s !important;
      }
      .splash-button:hover {
        transform: scale(1.03); box-shadow: 0 6px 20px rgba(66, 133, 244, 0.3);
        background-color: #5a95f5;
      }

      /* Main Chat Fade-in with Delay */
      .main-chat {
          opacity: 0;
          transition: opacity 0.5s ease-in 0.7s;
          height: 100vh;
      }
      .main-chat.fade-in-chat {
          opacity: 1;
      }
    </style>
